
<div class="book-container">
    <div>
        <img class="book-poster" [src]="book.image" [alt]="book.title" />
        <div class="book-spec">
            <h3>{{book.title}}üìö</h3>    
            <p><i>{{book.author}}‚úç</i></p>
        </div>
        
        <p>{{book.category}}</p>
        <p>{{book.publication_date}}</p>
        <button (click)="toggleSummary()">Toggle Summary</button>
        <p *ngIf="show" class="movie-summary">{{ book.summary}}</p>
        <p>Status of Reading : {{book.status}}</p>
        
    </div>
    <div class="book-button">
        <button (click)="goToDetails(book.id)">Info</button>

    <button (click)="delBook(book.id)">Delete</button>
    <button (click)="editBook(book.id)">EditBookInfo</button>
    </div>
    

</div>
