
<div class="book-container">
    <div>
        <div class="container">
            <img class="book-poster" [src]="book.image" [alt]="book.title" />
            <p class="bottom-left"><span><b>Status of Reading : </b></span>{{book.status}}</p>
        </div>
        <!-- <p class="book-spec"> -->
            <!-- <h3>{{book.title}}üìö</h3>     -->
            
        <!-- </p> -->
        <div class="book-spec">
            <h2>{{ book.title }}</h2>
            
            <p>‚≠ê{{ book.rating }}</p>
            <mat-icon class="fav" matTooltip="Add to favourites" (click)="add(book.id)" color = "warn" class="icon">favorite</mat-icon>

          </div>
        <p><span style="text-transform:uppercase"> </span><i> {{book.author}} {{book.publication_date}}</i></p>
        <p><span style="text-transform:uppercase"></span><i>{{book.category}}</i></p>

        
        <div>
            <mat-icon matTooltip="Smmary of the movie" (click)="toggleSummary()" >summarize</mat-icon>
        </div>
        <br>
        <p *ngIf="!show" class="movie-summary">{{ book.summary}}</p>
    </div>
    <div class="book-button">
        <mat-icon matTooltip="To see more information" (click)="goToDetails(book.id)" class="icon" >info</mat-icon>

   <mat-icon matTooltip="Delete Book" (click)="delBook(book.id)" class="icon" color = "warn">delete</mat-icon>
    <mat-icon matTooltip="Edit Book" (click)="editBook(book.id)" class="icon" >edit</mat-icon>


    </div>
    

</div>
